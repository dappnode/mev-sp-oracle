on: [push, pull_request]
name: Tests
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.19.x]
        #macos-latest, windows-latest
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
      #Â files in /mock are to big for a github repo, we use git lfs
      #with:
      #  lfs: true
    #- name: Checkout LFS objects
    #  run: git lfs checkout
    - name: Run tests
      run: |
        go test ./... -v
